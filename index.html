<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Recipe Book</h1>
        <input type="text" id="search" placeholder="Search for recipes...">
    </header>
    <nav>
        <ul>
            <li><button data-filter="all">All</button></li>
            <li><button data-filter="breakfast">Breakfast</button></li>
            <li><button data-filter="lunch">Lunch</button></li>
            <li><button data-filter="dinner">Dinner</button></li>
            <li><button data-filter="dessert">Dessert</button></li>
        </ul>
    </nav>
    <main>
        <div id="recipe-list" class="recipe-grid">
            <!-- Recipe cards will be dynamically inserted here -->
        </div>
    </main>
    <div id="add-recipe">
        <h2>Add a New Recipe</h2>
        <form id="recipe-form">
            <input type="text" id="recipe-name" placeholder="Recipe Name" required>
            <input type="text" id="recipe-category" placeholder="Category" required>
            <textarea id="recipe-ingredients" placeholder="Ingredients" required></textarea>
            <textarea id="recipe-instructions" placeholder="Instructions" required></textarea>
            <button type="submit">Add Recipe</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
